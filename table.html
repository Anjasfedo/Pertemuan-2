<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
          }
          
          th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
          }
          
          th {
            background-color: #f2f2f2;
            color: #333;
          }
          
          tbody tr:nth-child(even) {
            background-color: #f2f2f2;
          }
          
    </style>
  </head>
  <body>


    <table>
      <thead>
        <tr>
          <th>aa</th>
          <th>asdasd</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <td>askd</td>
            <td>askd</td>
          </tr>
      </tbody>
    </table>


  </body>
</html>
